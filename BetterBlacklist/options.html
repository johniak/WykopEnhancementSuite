<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Better czarnolisto - stettings</title>
    <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
</head>
<body>
    <script type="text/javascript" src="SettingManager.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <p>
        <label>
            <input type="checkbox" id="hide-users">
            Hide post and comments of blacklisted users
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" id="hide-tags">
            Hide post which contains blacklisted tags
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" id="green-raja">
            Raja is always green
        </label>
    </p>
</body>
</html>
